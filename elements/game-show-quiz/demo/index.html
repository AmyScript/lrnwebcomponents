<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>GameShowQuiz: game-show-quiz Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../game-show-quiz.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container" style="width:50%;margin:0 auto;">
      <h3>Basic game-show-quiz demo</h3>
      <demo-snippet>
        <template>
          <game-show-quiz game-data="example.json" title="Art History Jeopardy" directions-title="Jeopardy Directions">
            <div slot="directions" style="padding:16px;">
              <strong>Important:</strong> Please read <strong>all</strong> of the following directions before starting the
              quiz. <strong>Continue taking Jeopardy until you have attempted all 30 points and all open bonus questions.</strong>
              <ul>
                <li>Questions come in four categories...</li>
              </ul>
            </div>
          </game-show-quiz>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
