<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimplePicker: simple-picker Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-picker demo</h3>
      <demo-snippet>
        <template>
          <script>
            document.getElementById('picker').options = [
              [
                {
                  "color": "blue",
                  "text": "Blue",
                  "value": { "hex": "#0000FF" }
                },{
                  "color": "yellow",
                  "text": "Yellow",
                  "selected": true,
                  "value": { "hex": "#888800" }
                },{
                  "color": "red",
                  "text": "Red",
                  "value": { "hex": "#FF0000" }
                }
              ],[
                {
                  "color": "purple",
                  "text": "Purple",
                  "value": { "hex": "#880088" }
                },{
                  "color": "green",
                  "text": "Green",
                  "value": { "hex": "#00FF00" }
                },{
                  "color": "orange",
                  "text": "Orange",
                  "value": { "hex": "#BB4400" }
                }
              ]
            ];
          </script>
          <simple-picker id="picker" label="test-picker"></simple-picker>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
