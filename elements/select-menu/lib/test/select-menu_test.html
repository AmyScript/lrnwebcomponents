<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>select-menu test</title>

    <script src="@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="web-component-tester/browser.js"></script>

    <script type="module" src="../select-menu.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <select-menu></select-menu>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <select-menu prop1="new-prop1"></select-menu>
      </template>
    </test-fixture>

    <script type="module">
import '../select-menu.js';
suite('select-menu', () => {

  test('instantiating the element with default properties works', () => {
    const element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'select-menu');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello select-menu!');
  });

  test('setting a property on the element works', () => {
    // Create a test fixture
    const element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
