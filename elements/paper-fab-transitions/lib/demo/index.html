<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="@webcomponents/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script type="module" src="@polymer/paper-styles/demo-pages.js"></script>
    <script type="module" src="@polymer/paper-styles/color.js"></script>
    <script type="module" src="@polymer/paper-fab/paper-fab.js"></script>
    <script type="module" src="@polymer/iron-icons/iron-icons.js"></script>
    <script type="module" src="@polymer/iron-icons/communication-icons.js"></script>
    <script type="module" src="@polymer/paper-item/paper-item.js"></script>
    <script type="module" src="@polymer/paper-toolbar/paper-toolbar.js"></script>
    <script type="module" src="@polymer/paper-dialog/paper-dialog.js"></script>
    <script type="module" src="@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="@polymer/paper-card/paper-card.js"></script>
    <script type="module" src="@polymer/neon-animation/neon-animations.js"></script>
    <script type="module" src="../paper-fab-transitions.js"></script>

    <style is="custom-style">
      paper-card {
        position: relative;
        margin: 10px;
      }
      .card-content {
        width: 300px;
        height: 300px;
      }
      .top-left {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .bottom-right {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #show-toolbar {
        /* In real cases it would make sense use fixed position for the element,
         * and then no need to position --paper-morph-dropdown and --paper-morph-content
         */
        --paper-morph-background: var(--default-primary-color);
        --paper-morph-dropdown: {
            position: static !important; /* didn't find alternative to !important for Safari */
          }
        --paper-morph-content: {
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          overflow: visible;
        }
      }
      #show-toolbar paper-fab {
        position: absolute;
        bottom: 10px;
        right: 10px;
        --paper-fab-background: var(--default-primary-color);
      }
      paper-dialog {
        width: 200px;
        height: 100px;
      }
      paper-fab.light-blue {
        --paper-fab-background: var(--paper-light-blue-500);
      }
      paper-fab.blue {
        --paper-fab-background: var(--paper-blue-500);
      }
      paper-fab.green {
        --paper-fab-background: var(--paper-green-500);
      }
      paper-fab.teal {
        --paper-fab-background: var(--paper-teal-500);
      }
      paper-fab.orange {
        --paper-fab-background: var(--paper-orange-500);
      }
      paper-fab.red {
        --paper-fab-background: var(--paper-red-500);
      }
      paper-fab.grumpycat {
        --paper-fab: {
          background-image: url('images/grumpycat.jpg');
        }
      }
      paper-fab.lilbub {
        --paper-fab: {
          background-image: url('images/lilbub.jpg');
        }
      }
      paper-fab.maru {
        --paper-fab: {
          background-image: url('images/maru.jpg');
        }
      }
    </style>
  </head>
  <body class="layout horizontal wrap">
    <paper-card heading="Morph Dialog and Toolbar">
      <div class="card-content">

        <paper-fab-morph id="show-toolbar" vertical-align="bottom" horizontal-align="right">
          <paper-fab icon="more-horiz" class="dropdown-trigger" slot="dropdown-trigger"></paper-fab>
          <paper-toolbar class="dropdown-content" slot="dropdown-content">
            <iron-icon icon="create" class="flex"></iron-icon>
            <iron-icon icon="attachment" class="flex"></iron-icon>
            <iron-icon icon="build" class="flex"></iron-icon>
          </paper-toolbar>
        </paper-fab-morph>

      </div>
    </paper-card>

  </body>
</html>
