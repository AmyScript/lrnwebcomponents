<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>oer-schema demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../oer-schema.js"></script>

    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
var $_documentContainer = document.createElement('div');
$_documentContainer.setAttribute('style', 'display: none;');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
    </style>`;

document.head.appendChild($_documentContainer);
</script>
  </head>
  <body>
    <script type="module">
var $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Basic oer-schema demo</h3>
      <demo-snippet>
        <template>
          <oer-schema related-resource="#some-other-element">
            <div typeof="oer:SupportingMaterial">
              <h2 property="oer:name">My resource name</h2>
              <div property="oer:description">
                This is the thing that can be used for the body of content.
              </div>
            </div>
          </oer-schema>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer);
</script>
    <script type="module">
var $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Alternate style oer-schema demo</h3>
      <demo-snippet>
        <template>
          <oer-schema oer-property="name" related-resource="#some-other-element" text="Cartesian mapping"></oer-schema>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer);
</script>
  </body>
</html>
