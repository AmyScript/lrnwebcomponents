<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleColors: simple-colors Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-colors.js';
      import '../lib/demo/simple-colors-demo.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      div {
        padding: 20px;
        margin: 0 0 15px;
      }
      button {
        color: var(--simple-colors-default-theme-grey-1);
        border-radius: 3px;
        padding: 3px 5px;
        font-size: 110%;
        cursor: pointer;
      }
      simple-colors {
        background-color: var(--simple-colors-default-theme-grey-1);
        border: 1px solid var(--simple-colors-default-theme-grey-2);
        display: block;
        margin: 0 15px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>simple-colors</h1>
      <p>
        Simple-colors allows you to design components with colors that 
        can adjust based on a parent's theme and accent-color by using 
        CSS variables or classes.
      </p>
      <demo-snippet>
        <template>
          <style is="custom-style" include="simple-colors">
            .confirm {
              background-color: var(--simple-colors-default-theme-light-blue-7);
              border: 2px solid var(--simple-colors-default-theme-light-blue-8);
            }
            .confirm:hover {
              background-color: var(--simple-colors-default-theme-light-blue-8);
            }
            .delete {
              background-color: var(--simple-colors-default-theme-red-7);
              border: 2px solid var(--simple-colors-default-theme-red-8);
            }
            .delete:hover {
              background-color: var(--simple-colors-default-theme-red-8);
            }
          </style>
          <simple-colors accent-color="cyan">
            <div class="simple-colors-default-theme-accent-1 simple-colors-default-theme-grey-12-text simple-colors-default-theme-accent-3-border">This is an accent-color box.</div>
            <button class="confirm">Save</button>
            <button class="delete">Delete</button>
          </simple-colors>

          <simple-colors accent-color="pink" dark>
            <div class="simple-colors-default-theme-accent-1 simple-colors-default-theme-grey-12-text simple-colors-default-theme-accent-3-border">This is an accent-color box.</div>
            <button class="confirm">Save</button>
            <button class="delete">Delete</button>
          </simple-colors>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
