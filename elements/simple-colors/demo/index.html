<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleColors: simple-colors Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-colors.js';
      import './simple-colors-demo-select.js';
      import './simple-colors-demo.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      div {
        padding: 20px;
        margin: 0 0 15px;
      }
      button {
        border-radius: 3px;
        padding: 5px 7px;
        font-size: 110%;
        cursor: pointer;
      }
      .info, .warning, .alert {
        color: var(--simple-colors-default-theme-grey-12);
      }
      .confirm, .delete {
        color: var(--simple-colors-dark-theme-grey-12);
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>simple-colors</h1>
      <p>
        Simple-colors allows you to design components with colors that 
        can adjust based on a parent's theme and accent-color by using 
        CSS variables or classes.
      </p>
      <demo-snippet>
        <template>
          <style is="custom-style" include="simple-colors">
            .info {
              background-color: var(--simple-colors-default-theme-accent-1);
              border: 2px solid var(--simple-colors-default-theme-accent-3);
            }
            .alert {
              background-color: var(--simple-colors-default-theme-red-1);
              border: 2px solid var(--simple-colors-default-theme-red-3);
            }
            .confirm {
              background-color: var(--simple-colors-dark-theme-light-blue-6);
              border: 2px solid var(--simple-colors-dark-theme-light-blue-5);
            }
            .confirm:hover {
              background-color: var(--simple-colors-dark-theme-light-blue-5);
            }
            .delete {
              background-color: var(--simple-colors-dark-theme-red-6);
              border: 2px solid var(--simple-colors-dark-theme-red-5);
            }
            .delete:hover {
              background-color: var(--simple-colors-dark-theme-red-5);
            }
          </style>
          <simple-colors-demo>
            <div class="info">Tip: Here is something you should know.</div>
            <div class="simple-colors-default-theme-amber-1 --simple-colors-default-theme-amber-3-border">Warning: Something might happen.</div>
            <div class="alert">Alert! Something catastrophic happened.</div>
            <button class="confirm">Save</button>
            <button class="delete">Delete</button>
          </simple-colors-demo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
