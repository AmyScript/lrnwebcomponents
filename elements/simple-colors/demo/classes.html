<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleColors: simple-colors Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
      import './simple-colors-demo.js';
      import './simple-colors-demo-classes.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
        div { 
          padding: 20px;
          margin: 0 0 15px;
        }
        button {
          border-radius: 3px;
          padding: 5px 7px;
          font-size: 120%;
          cursor: pointer;
        } 
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>simple-colors Classes</h1>
      <demo-snippet id="demo1">
        <p>
          If you only need to set up color, background-color, and/or border-color, 
          you can use simple-colors as classes. There are limitations to using classes.
        </p>
        <template>
          <simple-colors-demo>
            <div class="simple-colors-light-theme-accent-2 simple-colors-light-theme-accent-4-border simple-colors-light-theme-grey-12-text">
              My accent color changes based on my parent's element's accent-color.
            </div>
            <div class="simple-colors-light-theme-amber-2 simple-colors-light-theme-amber-4-border simple-colors-light-theme-grey-12-text">
                My color is always amber.
            </div>
            <div class="simple-colors-default-theme-red-2 simple-colors-default-theme-red-4-border simple-colors-default-theme-grey-12-text">
                My color is always red, but it changes based on whether or not my parent is light or dark.
            </div>
          </template>
        </simple-colors-demo>
      </demo-snippet>
      <div id="demo2">
          <p>
            Use the selectors below, to explore how classes work.
          </p>
          <simple-colors-demo>
            <simple-colors-demo-classes></simple-colors-demo-classes>
          </simple-colors-demo>
      </div>
    </div>
  </body>
</html>
