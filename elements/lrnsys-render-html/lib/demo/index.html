<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrnsys-render-html demo</title>

    <script src="@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

    <script type="module" src="@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <link rel="import" href="../../paper-input/paper-textarea.html">
    <script type="module" src="../lrnsys-render-html.js"></script>

    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('div');
$_documentContainer.setAttribute('style', 'display: none;');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
    </style>`;

document.head.appendChild($_documentContainer);
</script>
  </head>
  <body>
    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Basic lrnsys-render-html demo</h3>
      <p>Write some html and see that it renders it.</p>
      <demo-snippet>
        <template is="dom-bind">
          <paper-textarea label="HTML" value="{{html}}"></paper-textarea>
          <lrnsys-render-html html="[[html]]"></lrnsys-render-html>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer);
</script>
  </body>
</html>
