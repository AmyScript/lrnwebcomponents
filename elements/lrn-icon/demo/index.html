<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnIcon: lrn-icon Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@lrnwebcomponents/lrn-icons/lrn-icons.js';
      import '../lrn-icon.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h4>This demo is for a single &lt;lrn-icon&gt;. If you're looking for the
        whole set of available icons, check out the <a href="/elements/lrn-icons?view=demo:demo/index.html">&lt;lrn-icons&gt;
          demo.</a></h5>
        <div class="vertical-section">
          <h4>&lt;lrn-icon icon="done"&gt;</h4>
          <lrn-icon icon="done"></lrn-icon>
          <h4>&lt;iron-icon icon="lrn:done"&gt;</h4>
          <iron-icon icon="lrn:done"></iron-icon>
          <!-- lrn-icon using an image url as its icon source -->
          <h4>&lt;lrn-icon src="location.png"&gt;</h4>
          <lrn-icon src="location.png"></lrn-icon>
        </div>
    </div>
  </body>
</html>
