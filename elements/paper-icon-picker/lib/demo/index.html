    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style

const $_documentContainer = document.createElement('div');
$_documentContainer.setAttribute('style', 'display: none;');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">

  </head>
  <body unresolved>
    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>A icon picker of all the Material Design icons</h3>
      <demo-snippet class="centered-demo">
        <template>
          <paper-icon-picker></paper-icon-picker>
          <paper-icon-picker icon="icons:extension"></paper-icon-picker>
          <!-- Disable the ripple on the color picker button -->
          <paper-icon-picker icon="icons:grade" noink=""></paper-icon-picker>
        </template>
      </demo-snippet>

      <h3>The palette used by the icon picker can be configured</h3>
      <demo-snippet class="centered-demo">
        <template>
          <paper-icon-picker column-count="5" icon-list="[&quot;icons:cloud&quot;, &quot;icons:face&quot;, &quot;icons:work&quot;, &quot;icons:pets&quot;, &quot;icons:perm-contact-calendar&quot;, &quot;icons:redo&quot;, &quot;icons:refresh&quot;, &quot;icons:subdirectory-arrow-left&quot;, &quot;icons:subdirectory-arrow-right&quot;, &quot;icons:swap-vert&quot;]"></paper-icon-picker>
        </template>
      </demo-snippet>

      <h3>The picker can be styled using custom properties</h3>
      <demo-snippet class="centered-demo">
        <template>
          <style is="custom-style">
            paper-icon-picker.fancy {
              --paper-icon-picker-icon-size: 40px;
              --paper-icon-picker-size: 40px;
            }
          </style>
          <paper-icon-picker class="fancy"></paper-icon-picker>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer);
</script>
  </body>
